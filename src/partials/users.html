<div class="col-sm-6 col-sm-offset-1">
  <form role="form">
    <div class="form-group">
      <label for="likes">Eye color:</label>
      <input type="textarea" class="form-control" ng-model='filter.eye'>
    </div>
    <div class="form-group">
      <label for="pwd">Hair color:</label>
      <input type="textarea" class="form-control" ng-model='filter.hair'>
    </div>
    <p>Alcohol use:</p>
    <label class="radio-inline"><input type="radio" name="alc" ng-model='filter.alcohol' value='none'>None</label>
    <label class="radio-inline"><input type="radio" name="alc" ng-model='filter.alcohol' value='social'>Social</label>
    <label class="radio-inline"><input type="radio" name="alc" ng-model='filter.alcohol' value='heavy'>Heavy</label>
    <p>Smoker:</p>
    <label class="radio-inline"><input type="radio" name="smoke" ng-model='filter.smoker' value='true'>Yes</label>
    <label class="radio-inline"><input type="radio" name="smoke" ng-model='filter.smoker' value='false'>No</label>
    <p>Interested in:</p>
    <label class="radio-inline"><input type="radio" name="optradio" ng-model='interested' value='men'>Men</label>
    <label class="radio-inline"><input type="radio" name="optradio" ng-model='interested' value='women'>Women</label>
    <label class="radio-inline"><input type="radio" name="optradio" ng-model='interested' value='both'>Both</label>
    <button type="submit" class="btn btn-default" ng-click='find(filter,interested)'>Submit</button>
  </form>
</div>

<div class="col-sm-10 col-sm-offset-1 container well">
  <table class="table table-striped table-hover">
    <tbody>
      <tr ng-repeat='user in list track by $index'>
        <td><img src="{{pictures[$index]}}" width="100px"></td>
        <td ng-repeat='(key,value) in user'>{{key}}: {{value}}</td>
        <td><button class='btn btn-success' ng-click='wink({{ids[$index]}})'>Wink ;)</button></td>
      </tr>
    </tbody>
  </table>
</div>
