<div class="col-sm-6 col-sm-offset-3">
  <h1>Login</h1>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" placeholder="Email" class="form-control" ng-model='user.email'>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" placeholder="Password" class="password form-control" ng-model='user.password'>
    </div>
    <button type="submit" class="btn btn-default" ng-click='login(user)'>Login</button> <span> to have a good time like these people</span>
  </form>
</div>
<div class="col-sm-8 col-sm-offset-2">
  <img src="/images/miami.jpg">
</div>
