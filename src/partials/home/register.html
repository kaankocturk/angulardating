  <div class="col-sm-6 col-sm-offset-3">
    <h1>Register</h1>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="Email" class="form-control" ng-model='user.email'>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" class="password form-control" ng-model='user.password'>
      </div>
      <button type="submit" class="btn btn-default" ng-click='register(user)'>Register</button> <span>to meet cute guys like this</span>
    </form>
    <img src="/images/arnolddawg.png" width='400px'>
  </div>
